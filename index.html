<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            color: #0ff;
        }
        canvas {
            border: 2px solid #0ff;
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #0ff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>SCORE: <span id="score">0000</span></div>
        <div>LEVEL: <span id="level">1</span></div>
        <div>LIVES: <span id="lives">5</span></div>
        <div>ZAPPER: <span id="superzappers" style="color: #ff0">ZZ</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <p>Arrow Keys: Move | Space: Shoot | Z: Zapper</p>
    </div>
    <script src="tempest.js"></script>
</body>
</html>
